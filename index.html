<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>webChickenGame</title>
</head>
<body>
  <main>
    <h1>webChickenGame</h1>

    <section id="scoreboard">
      <div id="player1">
        <h2>Spelare 1</h2>
        <p>Totalpoäng: <span id="total1">0</span></p>
        <p>Turpoäng: <span id="current1">0</span></p>
      </div>

      <div id="player2">
        <h2>Spelare 2</h2>
        <p>Totalpoäng: <span id="total2">0</span></p>
        <p>Turpoäng: <span id="current2">0</span></p>
      </div>
    </section>

    <section id="controls">
      <button id="rollBtn">Kasta tärning</button>
      <button id="holdBtn">Stanna</button>
      <button id="newBtn">Nytt spel</button>
    </section>

    <section id="highscore">
      <h3>Highscore</h3>
      <ul id="highscoreList"></ul>
    </section>
  </main>
</body>
</html>
